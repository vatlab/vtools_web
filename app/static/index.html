<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variant Tools</title>
    <link rel="stylesheet" href="advancededitor.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="./utils.js"></script>
</head>
<body>
	<h1>Variant Tools</h1>
	<div style="width:500px;float:left">
	<fieldset id="localFileSource">
		<legend>Select a vcf file to upload</legend>
		<form action="http://localhost:5000/uploader"  method="POST" enctype="multipart/form-data">
		    <label class="formLabel1" for="localFileName">File Name</label>
		    <input class="std_input" id="localFileName" type="text">
		    <input id="upload" type = "file" name = "file" onchange='uploadFile()'>
         	<input type = "submit">
		</form>
		<button id="sampleData" onclick="loadSampleData()">sampleData</button>
		
	</fieldset>
	<fieldset id="dataSources" style="display:none;">
		<legend>Data Sources</legend>
        <label  class="formLabel1" for="existingSourceName">Sources</label>
        <select  class="dropdowns" name="existingSourceName" id="existingSourceName" onchange='selectDataSource(this.value);'>   
        </select>
	</fieldset>

	<fieldset id="importData" style="display:none;">
		<legend>Data Import</legend>
		<p style="display:inline" id="selectedFileName"></p>
		<select id="genomeVersion" size="1">
		  <option Selected>hg19</option>
		  <option>hg18</option>
		</select>
		<button id="importButton" onclick="importFile()">Import</button>
	</fieldset>

	<div id="dataDetail" style="display:none;">
		<fieldset id="vtoolsShow" >
			<legend>Show project info</legend>
			<select id="showProjectOptions" size="1" onchange="vtoolsShow(this.value)">
			  <option></option>
			  <option >show</option>
			  <option>tables</option>
			  <option>samples</option>
			  <option>genotypes</option>
			</select>
			<legend>Show vtools info</legend>
			<select id="showVtoolsOptions" size="1" onchange="vtoolsShow(this.value)">
			  <option></option>
			  <option>fields</option>
			  <option >annotations</option>
			  <option>formats</option>
			  <option>tests</option>
			  <option>runtime_options</option>
			</select>
		</fieldset>

		<fieldset id="dataAnnotation" style="display:none;">
			<legend>Data Annotation</legend>
			<select id="annotationOptions" size="1">
			</select>
			<button id="useButton" onclick="vtoolsUse()">Add annotation</button>
			<p id="useFinished"></p>
		</fieldset>

		<fieldset id="addPhenotype" style="display:none;">
			<legend>Add Phenotype</legend>
			<p style="display:inline" id="selectPhenotypeFile"></p>
			<button id="addPhenotypeButton" onclick="addPhenotype()">Add Phenotype</button>
			<p id="phenotypeAdded"></p>
		</fieldset>

		<fieldset id="outputData">
			<legend>Data Output</legend>
			<button id="outputButton" onclick="outputData()">Output</button>
		</fieldset>


	</div>
</div>
<div style="float:left; margin-left: 50px;">
	<p id="showText"></p>
	<table id="dataTable"></table>
</div>
</body>
</html>
