debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[web]
# Port for the status page
address = ":8090"

[entryPoints]
  [entryPoints.http]
  address = ":81"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "localhost:8087/vtools/"
watch = true
exposedByDefault = false

[acme]
email = "junmahouston@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
[acme.httpChallenge]
entryPoint = "http"